<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Midterm Interactive Quiz Reviewer - Retraction of Rizal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0e0e10;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .quiz-container {
      background: #1e1e22;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      max-width: 700px;
      width: 100%;
    }
    h1 {
      text-align: center;
      color: #00c6ff;
    }
    .question {
      margin-bottom: 15px;
      font-size: 18px;
    }
    .options button {
      display: block;
      background: #2c2c33;
      color: #f0f0f0;
      border: none;
      border-radius: 8px;
      margin: 6px 0;
      padding: 10px;
      text-align: left;
      width: 100%;
      cursor: pointer;
      transition: 0.3s;
    }
    .options button:hover {
      background: #3d3d44;
    }
    .feedback {
      font-weight: bold;
      margin-top: 10px;
    }
    .correct { color: #00ff88; }
    .wrong { color: #ff5555; }
    .next-btn {
      margin-top: 15px;
      background: #00c6ff;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    .next-btn:hover {
      background: #009bd1;
    }
    .result {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h1>CMS Midterm Interactive Quiz</h1>
    <div id="quiz">
      <div id="question" class="question"></div>
      <div id="options" class="options"></div>
      <div id="feedback" class="feedback"></div>
      <button id="next-btn" class="next-btn" style="display:none;">Next</button>
    </div>
    <div id="result" class="result" style="display:none;"></div>
  </div>

  <script>
    const quizData = [
{ q: "What is the controversy surrounding Jose Rizal’s retraction?", options: ["Whether he renounced Masonry and returned to Catholicism", "Whether he joined the revolution", "Whether he fled the country", "Whether he met Bonifacio"], answer: 0 },
{ q: "When was Jose Rizal executed?", options: ["December 30, 1896", "June 19, 1861", "March 31, 1891", "January 20, 1872"], answer: 0 },
{ q: "Where was Jose Rizal executed?", options: ["Intramuros", "Luneta (Bagumbayan)", "Fort Santiago", "Cavite"], answer: 1 },
{ q: "Who claimed to have witnessed Rizal’s retraction?", options: ["Fr. Vicente Balaguer", "Fr. Pablo Pastells", "Fr. Federico Moreno", "Nick Joaquin"], answer: 0 },
{ q: "What is a 'retraction'?", options: ["A formal withdrawal of a statement or belief", "A type of Spanish decree", "A poem about nationalism", "A revolutionary slogan"], answer: 0 },
{ q: "What did Fr. Vicente Balaguer say Rizal did before execution?", options: ["He signed a retraction document", "He refused confession", "He burned his writings", "He escaped from prison"], answer: 0 },
{ q: "Who ordered that Rizal write a retraction to receive the Sacraments?", options: ["The Archbishop of Manila", "The Governor-General", "The Spanish friars", "His lawyer"], answer: 0 },
{ q: "What folder was the alleged original retraction found in?", options: ["Masoneria", "Rizaliana", "Paco Archives", "Dapitan Files"], answer: 0 },
{ q: "When was the alleged retraction document discovered?", options: ["1935", "1898", "1921", "1972"], answer: 0 },
{ q: "Who found the supposed original retraction document?", options: ["Fr. Manuel Garcia", "Fr. Vicente Balaguer", "Teodoro Kalaw", "Gregorio Zaide"], answer: 0 },
{ q: "According to Fr. Balaguer, why did Rizal hesitate to sign the first retraction?", options: ["The style and wording were not his own", "He refused to convert", "He lost his pen", "He denied its authenticity"], answer: 0 },
{ q: "Who was the Jesuit superior who brought a shorter version of the retraction?", options: ["Fr. Pio Pi", "Fr. Pastells", "Fr. March", "Fr. Moreno"], answer: 0 },
{ q: "What did the retraction document declare?", options: ["That Rizal was a Catholic and renounced Masonry", "That he led the revolution", "That he joined Bonifacio", "That he accepted exile"], answer: 0 },
{ q: "Who were handwriting experts who judged the document authentic?", options: ["H. Otley Beyer and Dr. Jose del Rosario", "Teodoro Agoncillo and Renato Constantino", "Nick Joaquin and Ambeth Ocampo", "Antonio Abad and Jose Diokno"], answer: 0 },
{ q: "Which historians supported the authenticity of Rizal’s retraction?", options: ["Gregorio Zaide and Ambeth Ocampo", "Frank Laubach and Rafael Palma", "Nick Joaquin and Teodoro Agoncillo", "Austin Coates and Jose Diokno"], answer: 0 },
{ q: "Which organization doubted the authenticity of the retraction?", options: ["Freemasons", "Jesuits", "National Archives", "Spanish clergy"], answer: 0 },
{ q: "Who was accused of forging Rizal’s signature on the retraction?", options: ["Roman Roque", "Antonio Abad", "Teodoro Kalaw", "Trinidad Pardo de Tavera"], answer: 0 },
{ q: "Who allegedly masterminded the forgery according to anti-retractionists?", options: ["Lazaro Segovia", "Fr. Pastells", "Ambeth Ocampo", "Gregorio Zaide"], answer: 0 },
{ q: "What did the 'Cuerpo de Vigilancia de Manila' report say Rizal did?", options: ["He wrote something alone and handed it to Fr. March", "He refused to write anything", "He left Manila secretly", "He destroyed his writings"], answer: 0 },
{ q: "Who was the chief of the Spanish intelligence service that documented Rizal’s last hours?", options: ["Inspector Jefe Federico Moreno", "Fr. Vicente Balaguer", "Gov. Polavieja", "Rafael Izquierdo"], answer: 0 },
{ q: "According to Moreno’s report, what did Rizal write before dying?", options: ["A retraction document", "A farewell to Josephine", "His last will", "A final poem"], answer: 0 },
{ q: "Where was Rizal buried after his execution?", options: ["Paco Cemetery", "La Loma Cemetery", "Chinese Cemetery", "Intramuros"], answer: 0 },
{ q: "Why was Rizal’s burial site used as evidence of his retraction?", options: ["Because Paco Cemetery was Catholic grounds", "Because it was near Luneta", "Because it was requested by his family", "Because it was unguarded"], answer: 0 },
{ q: "In his last poem, 'Mi Ultimo Adios', what symbol did Rizal mention twice?", options: ["Cross", "Sword", "Book", "Flag"], answer: 0 },
{ q: "According to Dr. Augusto De Viana, what did Rizal retract from?", options: ["Masonry only, not nationalism", "All his writings", "His patriotism", "Catholicism"], answer: 0 }
];


    let currentQuestion = 0;
    let score = 0;

    const questionEl = document.getElementById('question');
    const optionsEl = document.getElementById('options');
    const feedbackEl = document.getElementById('feedback');
    const nextBtn = document.getElementById('next-btn');
    const resultEl = document.getElementById('result');

    function showQuestion() {
      const item = quizData[currentQuestion];
      questionEl.textContent = `Q${currentQuestion + 1}. ${item.q}`;
      optionsEl.innerHTML = '';
      feedbackEl.textContent = '';
      nextBtn.style.display = 'none';

      item.options.forEach((opt, i) => {
        const btn = document.createElement('button');
        btn.textContent = opt;
        btn.onclick = () => checkAnswer(i);
        optionsEl.appendChild(btn);
      });
    }

    function checkAnswer(selected) {
      const correct = quizData[currentQuestion].answer;
      if (selected === correct) {
        feedbackEl.textContent = '✅ Correct!';
        feedbackEl.className = 'feedback correct';
        score++;
      } else {
        feedbackEl.textContent = `❌ Wrong! Correct answer: ${quizData[currentQuestion].options[correct]}`;
        feedbackEl.className = 'feedback wrong';
      }
      Array.from(optionsEl.children).forEach(b => b.disabled = true);
      nextBtn.style.display = 'inline-block';
    }

    nextBtn.onclick = () => {
      currentQuestion++;
      if (currentQuestion < quizData.length) {
        showQuestion();
      } else {
        showResult();
      }
    };

    function showResult() {
      document.getElementById('quiz').style.display = 'none';
      resultEl.style.display = 'block';
      resultEl.innerHTML = `<h2>Your Score: ${score}/${quizData.length}</h2><button class='next-btn' onclick='restartQuiz()'>Retry Quiz</button>`;
    }

    function restartQuiz() {
      score = 0;
      currentQuestion = 0;
      document.getElementById('quiz').style.display = 'block';
      resultEl.style.display = 'none';
      showQuestion();
    }

    showQuestion();
  </script>
</body>
</html>
