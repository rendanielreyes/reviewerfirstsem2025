<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Midterm Quiz — Quiz 2 replica v1</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0e0e10;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .quiz-container {
      background: #1e1e22;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      max-width: 700px;
      width: 100%;
    }
    h1 {
      text-align: center;
      color: #00c6ff;
    }
    .question {
      margin-bottom: 15px;
      font-size: 18px;
    }
    .options button {
      display: block;
      background: #2c2c33;
      color: #f0f0f0;
      border: none;
      border-radius: 8px;
      margin: 6px 0;
      padding: 10px;
      text-align: left;
      width: 100%;
      cursor: pointer;
      transition: 0.3s;
    }
    .options button:hover {
      background: #3d3d44;
    }
    .feedback {
      font-weight: bold;
      margin-top: 10px;
    }
    .correct { color: #00ff88; }
    .wrong { color: #ff5555; }
    .next-btn {
      margin-top: 15px;
      background: #00c6ff;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    .next-btn:hover {
      background: #009bd1;
    }
    .result {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h1>Interactive Midterm Quiz</h1>
    <h1>Interactive Midterm Quiz — Quiz 2 replica </h1>
    <div id="quiz">
      <div id="question" class="question"></div>
      <div id="options" class="options"></div>
      <div id="feedback" class="feedback"></div>
      <button id="next-btn" class="next-btn" style="display:none;">Next</button>
    </div>
    <div id="result" class="result" style="display:none;"></div>
  </div>

  <script>
    const quizData = [
{ q: "Sidian Bank in Kenya was formerly known as", options: ["Bank Rakyat Indonesia", "K-REP Bank", "Banco Compartamos", "FINCA"], answer: 1 },
{ q: "AIM (Amanah Ikhtiar Malaysia) is recognized for having what distinction?", options: ["World's highest repayment rate", "First microfinance institution in Asia", "Largest microfinance bank in Africa", "Women-only borrowers"], answer: 0 },
{ q: "What is the main goal of SEWA?", options: ["Village banking for women", "Women and Family welfare", "Health and education for children", "Sustainable agriculture"], answer: 1 },
{ q: "ACLEDA Bank in Cambodia was originally founded as:", options: ["A commercial bank", "A NGO for microenterprises", "A military pension fund", "A cooperative savings union"], answer: 1 },
{ q: "The Kashf Foundation was established in which country?", options: ["India", "Pakistan", "Sri Lanka", "Nepal"], answer: 1 },
{ q: "Which Bangladeshi MFI ranked number 1 in Forbes’ list of the World’s Top 50 MFIs in 2007?", options: ["Bangladesh Rural Advancement Committee", "Association of Social Advancement", "Grameen Bank", "CARD MRI"], answer: 1 },
{ q: "The largest microfinance in Myanmar is", options: ["Self-Employed Women Association", "Pact Global Microfinance Fund", "Ekphatthana Microfinance Institution", "Banco Adopem"], answer: 1 },
{ q: "CARD MRI adopted the model of which two global MFIs?", options: ["BRAC and BRI", "Grameen Bank and ASA", "FINCA and SEWA", "Bandhan Bank and ASA"], answer: 1 },
{ q: "Banco Adopem was the first microfinance institution in", options: ["Mexico", "El Salvador", "Dominican Republic", "Kenya"], answer: 2 },
{ q: "The first licensed MFI in Laos is", options: ["Ekphatthana Microfinance Institution", "Pact Global Microfinance Fund", "FINCA International, Inc.", "Amanah Ikhtiar Malaysia"], answer: 0 },
{ q: "SEWA, or Self-Employed Women Association, was founded in India by:", options: ["Elaben R. Bhatt", "Dr. Muhammad Yunus", "Roshanah Safar", "Chandra Shekhar Ghosh"], answer: 0 },
{ q: "Which MFI is known as the innovator of the village banking methodology in microcredit?", options: ["FINCA International, Inc.", "Grameen Bank", "SEWA", "BRAC"], answer: 0 },
{ q: "Bank Rakyat Indonesia (BRI) was notable during the 1997 Asian crisis because:", options: ["It was unaffected by the crisis", "It was bailed out by the government", "It merged with another bank", "It shifted to corporate lending"], answer: 0 },
{ q: "Bandhan Bank focuses mainly on:", options: ["Agricultural lending", "Military pension management", "Financial inclusion", "Corporate financing"], answer: 2 },
{ q: "BRAC operates in how many other countries aside from Bangladesh?", options: ["5", "8", "11", "14"], answer: 2 },
{ q: "Banco Compartamos is the largest microfinance bank in", options: ["Latin America", "Africa", "Southeast Asia", "Europe"], answer: 0 },
{ q: "CARD MRI was founded by", options: ["Dr. Jaime Aristotle B. Alip", "Dr. Muhammad Yunus", "Roshanah Safar", "Henoch Munandar"], answer: 0 },
{ q: "Who is known as the “Father and Pioneer of Microfinance”?", options: ["Fazle Hasan Abed", "Shafiqual Haque Choudhury", "Dr. Muhammad Yunus", "Raden Bei Aria Wirijaatmadja"], answer: 2 },
{ q: "Grameen Bank was established in which country?", options: ["India", "Bangladesh", "Pakistan", "Philippines"], answer: 1 },
{ q: "Who founded BRAC, the world’s largest NGO?", options: ["Chandra Shekhar Ghosh", "Fazle Hasan Abed", "Roshanah Safar", "Elaben R. Bhatt"], answer: 1 },


];

    let currentQuestion = 0;
    let score = 0;

    const questionEl = document.getElementById('question');
    const optionsEl = document.getElementById('options');
    const feedbackEl = document.getElementById('feedback');
    const nextBtn = document.getElementById('next-btn');
    const resultEl = document.getElementById('result');

    function showQuestion() {
      const item = quizData[currentQuestion];
      questionEl.textContent = `Q${currentQuestion + 1}. ${item.q}`;
      optionsEl.innerHTML = '';
      feedbackEl.textContent = '';
      nextBtn.style.display = 'none';

      item.options.forEach((opt, i) => {
        const btn = document.createElement('button');
        btn.textContent = opt;
        btn.onclick = () => checkAnswer(i);
        optionsEl.appendChild(btn);
      });
    }

    function checkAnswer(selected) {
      const correct = quizData[currentQuestion].answer;
      if (selected === correct) {
        feedbackEl.textContent = '✅ Correct!';
        feedbackEl.className = 'feedback correct';
        score++;
      } else {
        feedbackEl.textContent = `❌ Wrong! Correct answer: ${quizData[currentQuestion].options[correct]}`;
        feedbackEl.className = 'feedback wrong';
      }
      Array.from(optionsEl.children).forEach(b => b.disabled = true);
      nextBtn.style.display = 'inline-block';
    }

    nextBtn.onclick = () => {
      currentQuestion++;
      if (currentQuestion < quizData.length) {
        showQuestion();
      } else {
        showResult();
      }
    };

    function showResult() {
      document.getElementById('quiz').style.display = 'none';
      resultEl.style.display = 'block';
      resultEl.innerHTML = `<h2>Your Score: ${score}/${quizData.length}</h2><button class='next-btn' onclick='restartQuiz()'>Retry Quiz</button>`;
    }

    function restartQuiz() {
      score = 0;
      currentQuestion = 0;
      document.getElementById('quiz').style.display = 'block';
      resultEl.style.display = 'none';
      showQuestion();
    }

    showQuestion();
  </script>
</body>
</html>
