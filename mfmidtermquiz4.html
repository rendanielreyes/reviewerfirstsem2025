<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Midterm Quiz — Quiz 4 replica v1</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0e0e10;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .quiz-container {
      background: #1e1e22;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      max-width: 700px;
      width: 100%;
    }
    h1 {
      text-align: center;
      color: #00c6ff;
    }
    .question {
      margin-bottom: 15px;
      font-size: 18px;
    }
    .options button {
      display: block;
      background: #2c2c33;
      color: #f0f0f0;
      border: none;
      border-radius: 8px;
      margin: 6px 0;
      padding: 10px;
      text-align: left;
      width: 100%;
      cursor: pointer;
      transition: 0.3s;
    }
    .options button:hover {
      background: #3d3d44;
    }
    .feedback {
      font-weight: bold;
      margin-top: 10px;
    }
    .correct { color: #00ff88; }
    .wrong { color: #ff5555; }
    .next-btn {
      margin-top: 15px;
      background: #00c6ff;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    .next-btn:hover {
      background: #009bd1;
    }
    .result {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h1>Interactive Midterm Quiz</h1>
    <h1>Interactive Midterm Quiz — Quiz 4 replica </h1>
    <div id="quiz">
      <div id="question" class="question"></div>
      <div id="options" class="options"></div>
      <div id="feedback" class="feedback"></div>
      <button id="next-btn" class="next-btn" style="display:none;">Next</button>
    </div>
    <div id="result" class="result" style="display:none;"></div>
  </div>

  <script>
    const quizData = [
{ q: "Once investors are repaid, what happens to company profits?", options: ["Distributed to shareholders", "Donated to charities", "Retained for expansion and improvement", "Given as bonuses to employees"], answer: 2 },
{ q: "Which of the following is not a type of enterprise mentioned?", options: ["Partnership", "Sole Proprietorship", "Corporation", "Cooperative Bank"], answer: 3 },
{ q: "Which of the following is not a type of social enterprise mentioned in the presentation?", options: ["Trading Enterprises", "Financial Institutions", "Political Organizations", "NGOs and Charities"], answer: 2 },
{ q: "The profits in a social business are primarily used for:", options: ["Investor bonuses", "Business expansion and improvement", "Luxury benefits", "Stock dividends"], answer: 1 },
{ q: "What is the second principle of social business?", options: ["Financial and economic sustainability", "Full profit retention", "Environmental awareness", "Equal gender participation"], answer: 0 },
{ q: "Which of the following best defines a social enterprise?", options: ["A non-profit organization that relies solely on donations", "A for-profit business aiming for market domination", "A revenue-generating business with a social mission", "A government-funded welfare program"], answer: 2 },
{ q: "Who co-developed the concept of social business with Prof. Muhammad Yunus?", options: ["Hans Reitz", "Bill Gates", "Amartya Sen", "Muhammad Ali"], answer: 0 },
{ q: "A social business ensures that its workforce:", options: ["Works for minimum wage", "Receives market wage and good working conditions", "Works without pay as volunteers", "Has no labor rights"], answer: 1 },
{ q: "Which of the following is part of the 7 Principles of Social Business?", options: ["Focus on gender sensitivity and environmental consciousness", "Prohibit high executive compensation", "Ignore market competition", "Depend on external subsidies"], answer: 0 },
{ q: "A social business is characterized as:", options: ["Profit-oriented with high investor returns", "Non-loss, non-dividend company", "Government-subsidized and tax-exempt", "Dependent on external donations"], answer: 1 },
{ q: "What is the main objective of a social enterprise?", options: ["To maximize shareholder profits", "To solve a social issue", "To create monopolies", "To reduce taxes"], answer: 1 },
{ q: "According to the 7th principle, social business should be done with:", options: ["Strict supervision", "Full government support", "Joy", "Maximum efficiency only"], answer: 2 },
{ q: "What are the two goals of a social enterprise?", options: ["Economic growth and globalization", "Social mission and revenue generation", "Market expansion and innovation", "Profit maximization and investment return"], answer: 1 },
{ q: "What happens to investors’ money in a social business?", options: ["They earn annual dividends", "They get back their investment only", "They receive ownership shares", "They are given profit bonuses"], answer: 1 },
{ q: "Who defined social business as “a business created and designed to address a social problem”?", options: ["Bill Drayton", "Prof. Muhammad Yunus", "Hans Reitz", "Peter Drucker"], answer: 1 },
{ q: "What does the first principle of social business emphasize?", options: ["Maximizing profits for investors", "Overcoming poverty or social problems", "Achieving market leadership", "Expanding corporate branches"], answer: 1 },
{ q: "According to the presentation, what is the main purpose of starting a social business?", options: ["To expand the global economy", "To help solve a social issue", "To compete with large corporations", "To attract foreign investors"], answer: 1 },
{ q: "According to Muhammad Yunus, a social business is designed to:", options: ["Create wealth for entrepreneurs", "Address social problems", "Increase corporate revenues", "Increase foreign investment"], answer: 1 },
{ q: "The term \"non-loss\" in social business means:", options: ["The company must lose money", "The company must remain financially sustainable", "The company should never make money", "The investors must lose money"], answer: 1 },
{ q: "Microfinance institutions are considered social businesses because they:", options: ["Serve only large corporations", "Address social problems like poverty", "Aim to maximize profit for investors", "Operate without any regulations"], answer: 1 },
];

    let currentQuestion = 0;
    let score = 0;

    const questionEl = document.getElementById('question');
    const optionsEl = document.getElementById('options');
    const feedbackEl = document.getElementById('feedback');
    const nextBtn = document.getElementById('next-btn');
    const resultEl = document.getElementById('result');

    function showQuestion() {
      const item = quizData[currentQuestion];
      questionEl.textContent = `Q${currentQuestion + 1}. ${item.q}`;
      optionsEl.innerHTML = '';
      feedbackEl.textContent = '';
      nextBtn.style.display = 'none';

      item.options.forEach((opt, i) => {
        const btn = document.createElement('button');
        btn.textContent = opt;
        btn.onclick = () => checkAnswer(i);
        optionsEl.appendChild(btn);
      });
    }

    function checkAnswer(selected) {
      const correct = quizData[currentQuestion].answer;
      if (selected === correct) {
        feedbackEl.textContent = '✅ Correct!';
        feedbackEl.className = 'feedback correct';
        score++;
      } else {
        feedbackEl.textContent = `❌ Wrong! Correct answer: ${quizData[currentQuestion].options[correct]}`;
        feedbackEl.className = 'feedback wrong';
      }
      Array.from(optionsEl.children).forEach(b => b.disabled = true);
      nextBtn.style.display = 'inline-block';
    }

    nextBtn.onclick = () => {
      currentQuestion++;
      if (currentQuestion < quizData.length) {
        showQuestion();
      } else {
        showResult();
      }
    };

    function showResult() {
      document.getElementById('quiz').style.display = 'none';
      resultEl.style.display = 'block';
      resultEl.innerHTML = `<h2>Your Score: ${score}/${quizData.length}</h2><button class='next-btn' onclick='restartQuiz()'>Retry Quiz</button>`;
    }

    function restartQuiz() {
      score = 0;
      currentQuestion = 0;
      document.getElementById('quiz').style.display = 'block';
      resultEl.style.display = 'none';
      showQuestion();
    }

    showQuestion();
  </script>
</body>
</html>
