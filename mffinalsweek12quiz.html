<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>MF Week 12 topic (25)</title>
<style>
  body {
    font-family: Inter, Arial, sans-serif;
    margin: 0;
    background: #0d0f14;
    color: #e6e6e6;
    display: flex;
    flex-direction: column; 
    align-items: center;
    padding: 40px 15px;
  }
  .container {
    width: 100%;
    max-width: 750px;
    background: #161a23;
    border-radius: 18px;
    padding: 30px 35px;
    box-shadow: 0 0 25px rgba(0,0,0,0.45);
    margin-bottom: 20px; 
  }
  h1 {
    text-align: center;
    margin-bottom: 25px;
    color: #40c9ff;
    font-size: 28px;
    font-weight: 700;
  }
  .jump-box {
    text-align: center;
    margin-bottom: 20px;
  }
  .jump-box input {
    padding: 10px;
    width: 120px;
    border-radius: 10px;
    border: none;
    background: #222836;
    color: #fff;
    text-align: center;
  }
  .jump-box button {
    padding: 10px 18px;
    border: none;
    border-radius: 10px;
    background: #40c9ff;
    color: #0d0f14;
    font-weight: 600;
    cursor: pointer;
    margin-left: 5px;
  }
  .question {
    font-size: 20px;
    font-weight: 600;
    margin-bottom: 18px;
    line-height: 1.4;
  }
  .options button {
    display: block;
    width: 100%;
    background: #222836;
    color: #e6e6e6;
    border: none;
    border-radius: 12px;
    padding: 12px;
    margin: 8px 0;
    text-align: left;
    font-size: 16px;
    cursor: pointer;
    transition: 0.25s;
  }
  .options button:hover {
    background: #2b3242;
  }
  .feedback {
    margin-top: 12px;
    font-size: 18px;
    font-weight: 600;
  }
  .correct {
    color: #4dff88;
  }
  .wrong {
    color: #ff5d5d;
  }
  .next-btn {
    margin-top: 20px;
    width: 100%;
    background: #40c9ff;
    color: #0d0f14;
    padding: 14px;
    border: none;
    border-radius: 12px;
    font-size: 17px;
    font-weight: 700;
    cursor: pointer;
    display: none;
  }
  .result {
    text-align: center;
  }
  /* --- FOOTER STYLES --- */
  #footer-reset-bar {
    width: 100%;
    max-width: 750px;
    text-align: center;
    padding: 15px 0;
  }
  #footer-reset-bar button {
    width: 100%;
    background: #272e3d;
    color: #d5d5d5;
    padding: 10px;
    border: none;
    border-radius: 10px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: 0.25s;
  }
  
  }
</style>
</head>
<body>
<div class="container">
  <h1>MF Week 12 topic Reviewer (25)</h1>

  <div class="jump-box">
    <input id="jumpInput" type="number" min="1" placeholder="Jump to #">
    <button onclick="jumpToQuestion()">Go</button>
  </div>

  <div id="quiz">
    <div id="question" class="question"></div>
    <div id="options" class="options"></div>
    <div id="feedback" class="feedback"></div>
    <button id="next-btn" class="next-btn">Next Question</button>
  </div>

  <div id="result" class="result" style="display:none;"></div>
</div>

<div id="footer-reset-bar">
  <button onclick="confirmReset()">ðŸ”„ Reset Quiz</button>
</div>
<script>
  const quizData = [
{
  q: "What is considered the most important asset in microfinance?",
  options: ["Capital", "Clients", "Staff", "Location"],
  answer: 1
},
{
  q: "Which principle emphasizes the need for long-term availability of services?",
  options: ["Competition", "Sustained access", "Staffing", "Methodology"],
  answer: 1
},
{
  q: "Which principle focuses on matching products to poor peopleâ€™s ability?",
  options: ["Vision and mission", "Capacity to pay and save", "Operating cost", "Competition"],
  answer: 1
},
{
  q: "Which principle ensures the MFI remains viable and effective?",
  options: ["Location", "Financial and operational sufficiency", "Donor subsidies", "Interest rate ceilings"],
  answer: 1
},
{
  q: "What is the first factor to consider when starting an MFI?",
  options: ["Staffing", "Vision, mission, and goal", "Competition", "Location"],
  answer: 1
},
{
  q: "Who will be the clients of the MFI?",
  options: ["Government agencies", "Poor households and communities", "Private corporations", "Large banks"],
  answer: 1
},
{
  q: "What should MFIs decide regarding their offerings?",
  options: ["Interest rate ceilings", "Products and services", "Donor subsidies", "Transparency"],
  answer: 1
},
{
  q: "Which factor asks â€œWhere will it be located and what will be the area of coverage?â€",
  options: ["Staffing", "Location", "Methodology", "Competition"],
  answer: 1
},
{
  q: "Which factor involves training and skills of personnel?",
  options: ["Capital", "Staffing", "Vision", "Methodology"],
  answer: 1
},
{
  q: "Which factor considers other MFIs or banks in the area?",
  options: ["Competition", "Capital", "Location", "Mission"],
  answer: 0
},
{
  q: "According to CGAP, what do the poor need?",
  options: ["Only loans", "A variety of financial services", "Government subsidies", "Interest rate ceilings"],
  answer: 1
},
{
  q: "Microfinance is described as a powerful instrument against what?",
  options: ["Inflation", "Poverty", "Corruption", "Unemployment"],
  answer: 1
},
{
  q: "Microfinance means building what kind of systems?",
  options: ["Government systems", "Financial systems that serve the poor", "Donor-funded systems", "Temporary institutions"],
  answer: 1
},
{
  q: "What is necessary to reach significant numbers of poor people?",
  options: ["Interest rate ceilings", "Financial sustainability", "Donor subsidies", "Competition"],
  answer: 1
},
{
  q: "Microfinance is about building what type of institutions?",
  options: ["Temporary", "Permanent local financial institutions", "Government-run", "Donor-funded"],
  answer: 1
},
{
  q: "What is not always the answer in microfinance?",
  options: ["Savings", "Microcredit", "Transparency", "Staffing"],
  answer: 1
},
{
  q: "What can damage poor peopleâ€™s access to financial services?",
  options: ["Donor subsidies", "Interest rate ceilings", "Competition", "Staffing shortages"],
  answer: 1
},
{
  q: "What role should the government play in microfinance?",
  options: ["Direct provider", "Enabler", "Competitor", "Subsidy distributor"],
  answer: 1
},
{
  q: "Donor subsidies should do what in relation to private sector capital?",
  options: ["Replace it", "Complement it", "Compete with it", "Ignore it"],
  answer: 1
},
{
  q: "What is identified as the key constraint in microfinance?",
  options: ["Competition", "Lack of institutional and human capacity", "Interest rate ceilings", "Staffing costs"],
  answer: 1
}


  ];

  let currentQuestion = 0;
  let score = 0;
  let hasAnsweredCorrectly = new Array(quizData.length).fill(false);

  const questionEl = document.getElementById("question");
  const optionsEl = document.getElementById("options");
  const feedbackEl = document.getElementById("feedback");
  const nextBtn = document.getElementById("next-btn");
  const resultEl = document.getElementById("result");
  
  // *** NEW FUNCTION: Handles the confirmation dialog and reset ***
  function confirmReset() {
    const isConfirmed = confirm("Are you sure you want to reset the quiz? Your current progress will be lost.");
    
    if (isConfirmed) {
      location.reload(); // Hard reset (Yes clicked)
    } 
    // If 'Cancel' or 'No' is clicked, nothing happens.
  }
  // -------------------------------------------------------------

  function showQuestion() {
    const item = quizData[currentQuestion];
    questionEl.textContent = `Q${currentQuestion + 1}. ${item.q}`;
    optionsEl.innerHTML = "";
    feedbackEl.textContent = "";
    nextBtn.style.display = "none";

    item.options.forEach((opt, index) => {
      const btn = document.createElement("button");
      btn.textContent = opt;
      btn.onclick = () => tryAnswer(btn, index);
      optionsEl.appendChild(btn);
      
      if (hasAnsweredCorrectly[currentQuestion]) {
        btn.disabled = true;
      }
    });
    
    if (hasAnsweredCorrectly[currentQuestion]) {
        nextBtn.style.display = "block";
        feedbackEl.textContent = "âœ… Correct! (Revisiting)";
        feedbackEl.className = "feedback correct";
    }
  }

  function tryAnswer(btn, selected) {
    const correct = quizData[currentQuestion].answer;

    if (selected === correct) {
      feedbackEl.textContent = "âœ… Correct!";
      feedbackEl.className = "feedback correct";

      if (!hasAnsweredCorrectly[currentQuestion]) {
        score++;
        hasAnsweredCorrectly[currentQuestion] = true;
      }

      Array.from(optionsEl.children).forEach(b => b.disabled = true);
      nextBtn.style.display = "block";

    } else {
      btn.disabled = true;
      btn.style.opacity = "0.45";

      feedbackEl.textContent = "âŒ Wrong! Try again.";
      feedbackEl.className = "feedback wrong";
    }
  }

  nextBtn.onclick = () => {
    currentQuestion++;
    if (currentQuestion < quizData.length) {
      showQuestion();
    } else {
      showResult();
    }
  };

  function jumpToQuestion() {
    const num = parseInt(document.getElementById("jumpInput").value);
    if (!num || num < 1 || num > quizData.length) {
      alert("Invalid question number.");
      return;
    }
    currentQuestion = num - 1;
    showQuestion();
  }

  function showResult() {
    document.getElementById("quiz").style.display = "none";
    resultEl.style.display = "block";

    resultEl.innerHTML = `
      <h2>Your Score: ${score}/${quizData.length}</h2>
    `;
  }

  showQuestion();
</script>
</body>
</html>
