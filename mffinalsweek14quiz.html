<body>
<div class="container">

  <div class="jump-box">

  <div id="quiz">

<script>
  const quizData = [

},

  options: ["They never pay interest", "They enable deposit for safekeeping while earning interest and use technological innovation like e-money or mobile financial services", "They require extremely high minimum balances for all accounts", "They only serve corporate clients"], 
  answer: 1 
},
{ q: "Which is not listed as an advantage of saving in a bank?", 
  options: ["Easy access", "Security", "Access to other services", "Guaranteed double returns every year"],

},
{ q: "What does PDIC stand for and what is its purpose according to the module?", 
  options: ["Philippine Development Investment Council; to invest in startups", "Philippine Deposit Insurance Corporation; to insure deposits of the general public in all banks", "Public Debt and Investment Commission; to manage government debt", "Private Deposit Insurance Company; to insure corporate bonds"], 
  answer: 1 
},
{ q: "Under PDIC coverage mentioned in the PDF, deposits are insured up to what amount per depositor?", 
  options: ["Php 100,000", "Php 500,000", "Php 1,000,000", "Php 10,000,000"], 
  answer: 2 
},
{ q: "Which statistic about Filipino households and savings is stated in the module?", 
  options: ["9 out of 10 households have deposit accounts", "1 out of 4 Filipino households have some form of savings", "100% of households save at banks", "7 out of 10 households save more than 50% of income"], 
  answer: 1 
},
{ q: "What percentage of income is mentioned as going to savings in the PDF?", 
  options: ["5%", "21%", "50%", "75%"], 
  answer: 1 
},
{ q: "Where do most low-income groups in the Philippines keep their savings according to the module?", 
  options: ["In foreign banks", "At home (coin banks)", "In government bonds", "In cryptocurrency wallets"], 
  answer: 1 
},
{ q: "Which gender is noted as more inclined to save and manage household finances?", 
  options: ["Men", "Women", "Children", "Teenagers"], 
  answer: 1 
},
{ q: "What proportion of remittance from an OFW goes to savings as stated in the PDF?", 
  options: ["1%", "7%", "25%", "50%"], 
  answer: 1 
},
{ q: "Which regional comparison is made about savings in the module?", 
  options: ["Philippines ranks first in savings as % of GDP", "Savings as % of GDP lags behind Asian neighbors such as Singapore, Malaysia, Indonesia, and Thailand", "Philippines has the highest household savings in Asia", "Philippines and Singapore have identical savings rates"], 
  answer: 1 
},
{ q: "What are the general types of savings products listed?", 
  options: ["Stocks, bonds, mutual funds, ETFs", "Regular savings/checking accounts; Time deposits; Savings accounts for specific markets; Microdeposits", "Insurance policies only", "Cryptocurrency wallets only"], 
  answer: 1 
},
{ q: "What is a key characteristic of time deposits as described?", 
  options: ["They can be withdrawn anytime without penalty", "They are held for a fixed term and pay higher yields compared to regular savings accounts", "They never earn interest", "They are only for children"],

},
{ q: "Which circular expanded microfinance products to include microdeposits, and in what year?", 
  options: ["BSP Circular 500 in 2005", "BSP Circular 694 in 2010", "BSP Circular 800 in 2015", "BSP Circular 100 in 1990"],

},
{ q: "Which of the following is a feature of microdeposits per the module?", 
  options: ["Minimum maintaining balance not exceeding Php 100", "Mandatory dormancy charges after 30 days", "Average daily balance must exceed Php 1,000,000", "Only available to corporations"], 
  answer: 0 
},
{ q: "Which other feature of microdeposits is explicitly mentioned?", 
  options: ["They charge high withdrawal fees", "No dormancy charges", "They require a notarized application only", "They are only offered online"], 
  answer: 1 
},
{ q: "What is the stated limit for average daily balance in microdeposits?", 
  options: ["Does not exceed Php 1,000,000", "Does not exceed Php 100,000", "Must be exactly Php 50,000", "No limit specified"], 
  answer: 1 
},
{ q: "Where can deposits and withdrawals in microfinance be done according to the module?", 
  options: ["Only at central bank headquarters", "In a Microfinance-Oriented Rural Bank or Branch Lite Unit (BLU)", "Only through international banks", "Only via mobile apps with no physical presence"], 
  answer: 1 
},
{ q: "What is a Branch Lite Unit (BLU) as described in the PDF?", 
  options: ["A full-service bank branch with all corporate services", "A scaled down or simplified office where banking transactions can be performed to enable access in areas not feasible for a full branch", "A luxury banking lounge for VIP clients", "An online-only virtual branch with no physical staff"], 
  answer: 1 
},
{ q: "Which of the following is not one of the 10 tips to grow savings adapted from Microfinance Opportunities?", 
  options: ["Save first, then allocate the rest of your income to expenses", "Save at least 10% of your income", "Spend wisely and pay your debts on time", "Invest all savings in high-risk speculative assets immediately"], 
  answer: 3 
},
{ q: "According to the tips, what minimum percentage of income is recommended to save?", 
  options: ["1%", "5%", "10%", "50%"], 
  answer: 2 
},
{ q: "In the retirement savings computation steps, what is the standard retirement age used in the module?", 
  options: ["55 years old", "60 years old", "65 years old", "70 years old"], 
  answer: 1 
},
{ q: "Using the example in the PDF, how much total retirement savings results from saving Php100 daily for 40 years?", 
  options: ["Php 144,000", "Php 1,440,000", "Php 14,400,000", "Php 144,000,000"], 
  answer: 1 
},
{ q: "Which step is not part of the simple retirement savings computation given?", 
  options: ["Compute number of years before age 60", "Commit how much you would like to save daily, weekly or monthly until you reach 60", "Multiply the amount with the number of years", "Assume a guaranteed 50% annual return"], 
  answer: 3 
},
{ q: "In the application comparing three men, what is the main lesson illustrated by Mr. Invest Now, Mr. Catch Up, and Mr. Wait Longer?", 
  options: ["Waiting longer always yields higher returns", "Investing at an early age yields much larger retirement balances due to compounding", "Monthly savings amount does not matter", "All three will end up with the same retirement amount"], 
  answer: 1 
},
{ q: "In the Mr. Invest Now example (PhP 5,000 monthly, 10% annual return), which retirement amount is shown for the person who started at age 30?", 
  options: ["PhP 800,000", "PhP 1,800,000", "PhP 5,500,000", "PhP 600,000"], 
  answer: 2 
},
{ q: "Which of the following is listed as a benefit of savings in the module?", 
  options: ["Immediate luxury purchases without planning", "Security, future uses like education, business, health and housing", "Guaranteed protection from inflation without investing", "Exemption from taxes"], 
  answer: 1 
},
{ q: "Which cultural proverb is cited to show Filipino importance of savings?", 
  options: ["A rolling stone gathers no moss", "Kapag may isinuksok, may madudukot", "Early to bed, early to rise", "A penny saved is a penny earned"], 
  answer: 1 
},
{ q: "What is the recommended first action in the tips to grow savings?", 
  options: ["Spend first, then save what is left", "Save first, then allocate the rest of your income to expenses", "Invest in risky assets before saving", "Borrow to increase savings"], 
  answer: 1 
},
{ q: "Which savings product is specifically designed to benefit segments like kiddie savings, Overseas Filipino savings, and pensioner savings accounts?", 
  options: ["Time deposits only", "Savings accounts for specific markets", "Microdeposits only", "Checking accounts only"], 
  answer: 1 
},
{ q: "What is a compulsory/pledged savings in microfinance context as mentioned in the PDF?", 
  options: ["Deposit accounts typically attached or bundled with loans of microfinance clients", "Voluntary savings with no relation to loans", "Government bonds for retirees", "A type of insurance policy"], 
  answer: 0 
},
{ q: "Which of the following best summarizes the moduleâ€™s synthesis and core lesson?", 
  options: ["Savings are irrelevant to poverty eradication", "Small savings accumulate into future uses; save now, save regularly, save more", "Only the wealthy should save and invest", "Savings should always be kept at home for safety"], 
  answer: 1 
},

  ];

  let currentQuestion = 0;
  let score = 0;
  let hasAnsweredCorrectly = new Array(quizData.length).fill(false);

  const questionEl = document.getElementById("question");
  const optionsEl = document.getElementById("options");
  const feedbackEl = document.getElementById("feedback");
  const nextBtn = document.getElementById("next-btn");
  const resultEl = document.getElementById("result");
  
  // *** NEW FUNCTION: Handles the confirmation dialog and reset ***
  function confirmReset() {
    const isConfirmed = confirm("Are you sure you want to reset the quiz? Your current progress will be lost.");
    
    if (isConfirmed) {
      location.reload(); // Hard reset (Yes clicked)
    } 
    // If 'Cancel' or 'No' is clicked, nothing happens.
  }
  // -------------------------------------------------------------

  function showQuestion() {
    const item = quizData[currentQuestion];
    questionEl.textContent = `Q${currentQuestion + 1}. ${item.q}`;
    optionsEl.innerHTML = "";
    feedbackEl.textContent = "";
    nextBtn.style.display = "none";

    item.options.forEach((opt, index) => {
      const btn = document.createElement("button");
      btn.textContent = opt;
      btn.onclick = () => tryAnswer(btn, index);
      optionsEl.appendChild(btn);
      
      if (hasAnsweredCorrectly[currentQuestion]) {
        btn.disabled = true;
      }
    });
    
    if (hasAnsweredCorrectly[currentQuestion]) {
        nextBtn.style.display = "block";
        feedbackEl.textContent = "âœ… Correct! (Revisiting)";
        feedbackEl.className = "feedback correct";
    }
  }

  function tryAnswer(btn, selected) {
    const correct = quizData[currentQuestion].answer;

    if (selected === correct) {
      feedbackEl.textContent = "âœ… Correct!";
      feedbackEl.className = "feedback correct";

      if (!hasAnsweredCorrectly[currentQuestion]) {
        score++;
        hasAnsweredCorrectly[currentQuestion] = true;
      }

      Array.from(optionsEl.children).forEach(b => b.disabled = true);
      nextBtn.style.display = "block";

    } else {
      btn.disabled = true;
      btn.style.opacity = "0.45";

      feedbackEl.textContent = "âŒ Wrong! Try again.";
      feedbackEl.className = "feedback wrong";
    }
  }

  nextBtn.onclick = () => {
    currentQuestion++;
    if (currentQuestion < quizData.length) {
      showQuestion();
    } else {
      showResult();
    }
  };

  function jumpToQuestion() {
    const num = parseInt(document.getElementById("jumpInput").value);
    if (!num || num < 1 || num > quizData.length) {
      alert("Invalid question number.");
      return;
    }
    currentQuestion = num - 1;
    showQuestion();
  }

  function showResult() {
    document.getElementById("quiz").style.display = "none";
    resultEl.style.display = "block";

    resultEl.innerHTML = `
      <h2>Your Score: ${score}/${quizData.length}</h2>
    `;
  }

  showQuestion();
</script>
</body>
