<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>MF Week 13 topic (29)</title>
<style>
  body {
    font-family: Inter, Arial, sans-serif;
    margin: 0;
    background: #0d0f14;
    color: #e6e6e6;
    display: flex;
    flex-direction: column; 
    align-items: center;
    padding: 40px 15px;
  }
  .container {
    width: 100%;
    max-width: 750px;
    background: #161a23;
    border-radius: 18px;
    padding: 30px 35px;
    box-shadow: 0 0 25px rgba(0,0,0,0.45);
    margin-bottom: 20px; 
  }
  h1 {
    text-align: center;
    margin-bottom: 25px;
    color: #40c9ff;
    font-size: 28px;
    font-weight: 700;
  }
  .jump-box {
    text-align: center;
    margin-bottom: 20px;
  }
  .jump-box input {
    padding: 10px;
    width: 120px;
    border-radius: 10px;
    border: none;
    background: #222836;
    color: #fff;
    text-align: center;
  }
  .jump-box button {
    padding: 10px 18px;
    border: none;
    border-radius: 10px;
    background: #40c9ff;
    color: #0d0f14;
    font-weight: 600;
    cursor: pointer;
    margin-left: 5px;
  }
  .question {
    font-size: 20px;
    font-weight: 600;
    margin-bottom: 18px;
    line-height: 1.4;
  }
  .options button {
    display: block;
    width: 100%;
    background: #222836;
    color: #e6e6e6;
    border: none;
    border-radius: 12px;
    padding: 12px;
    margin: 8px 0;
    text-align: left;
    font-size: 16px;
    cursor: pointer;
    transition: 0.25s;
  }
  .options button:hover {
    background: #2b3242;
  }
  .feedback {
    margin-top: 12px;
    font-size: 18px;
    font-weight: 600;
  }
  .correct {
    color: #4dff88;
  }
  .wrong {
    color: #ff5d5d;
  }
  .next-btn {
    margin-top: 20px;
    width: 100%;
    background: #40c9ff;
    color: #0d0f14;
    padding: 14px;
    border: none;
    border-radius: 12px;
    font-size: 17px;
    font-weight: 700;
    cursor: pointer;
    display: none;
  }
  .result {
    text-align: center;
  }
  /* --- FOOTER STYLES --- */
  #footer-reset-bar {
    width: 100%;
    max-width: 750px;
    text-align: center;
    padding: 15px 0;
  }
  #footer-reset-bar button {
    width: 100%;
    background: #272e3d;
    color: #d5d5d5;
    padding: 10px;
    border: none;
    border-radius: 10px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: 0.25s;
  }
  
  }
</style>
</head>
<body>
<div class="container">
  <h1>MF Week 13 topic Reviewer (29)</h1>

  <div class="jump-box">
    <input id="jumpInput" type="number" min="1" placeholder="Jump to #">
    <button onclick="jumpToQuestion()">Go</button>
  </div>

  <div id="quiz">
    <div id="question" class="question"></div>
    <div id="options" class="options"></div>
    <div id="feedback" class="feedback"></div>
    <button id="next-btn" class="next-btn">Next Question</button>
  </div>

  <div id="result" class="result" style="display:none;"></div>
</div>

<div id="footer-reset-bar">
  <button onclick="confirmReset()">ðŸ”„ Reset Quiz</button>
</div>
<script>
  const quizData = [
{ 
        q: "A weekly center meeting serves as a ________ for CARD MRI members for growth and development?", 
        options: ["social gathering", "training ground", "financial audit", "disciplinary hearing"], 
        answer: 1 
    },
    { 
        q: "Which of the following is NOT a purpose of the center meeting?", 
        options: ["A venue for members to interact with each other", "A venue to discuss plans and activities", "A venue to process personal loans immediately without approval", "A venue to suggest solutions to problems encountered within the group"], 
        answer: 2 
    },
    { 
        q: "When are repayment receipts presented to monitor center repayment performance?", 
        options: ["After the meeting ends", "During the agenda of the Account Officer", "Before the meeting starts", "During the roll call"], 
        answer: 2 
    },
    { 
        q: "The center meeting helps in the development of the right ________ among members.", 
        options: ["wealth", "discipline", "connections", "popularity"], 
        answer: 1 
    },
    { 
        q: "In the acronym SARAP used to evaluate member performance, what does the letter \"S\" stand for?", 
        options: ["Service", "Salary", "Savings", "Support"], 
        answer: 2 
    },
    { 
        q: "What does the letter \"P\" stand for in the SARAP indicators?", 
        options: ["Payment", "Pledge", "Project", "Participation"], 
        answer: 2 
    },
    { 
        q: "Which of the following is NOT part of the SARAP indicators?", 
        options: ["Attendance", "Attitude", "Repayment", "Respect"], 
        answer: 3 
    },
    { 
        q: "How long does the CREDIT WITH EDUCATION (CWE) session typically last?", 
        options: ["5-10 minutes", "15-20 minutes", "30-45 minutes", "1 hour"], 
        answer: 1 
    },
    { 
        q: "In the seating arrangement, who sits to the left of the Account Officer (AO)?", 
        options: ["Center Treasurer", "Center Secretary", "Center Chief", "Visitors"], 
        answer: 2 
    },
    { 
        q: "Who sits to the right of the Account Officer?", 
        options: ["Center Chief", "Center Treasurer and Secretary", "Area Manager", "Center Members"], 
        answer: 1 
    },
    { 
        q: "Which of the following is displayed in the center house?", 
        options: ["List of defaulters", "List of Center Officers", "Map of the town", "Loan interest rates"], 
        answer: 1 
    },
    { 
        q: "What is the first step in the Flow of Center Meeting?", 
        options: ["Opening Prayer", "Roll Call of Attendance", "Opening Remarks", "Singing of CARD MRI Hymn"], 
        answer: 2 
    },
    { 
        q: "What happens immediately after the Singing of the CARD MRI Hymn?", 
        options: ["Reading of previous minutes", "Recital of Sampung Desisyon", "Roll Call of Attendance", "Agenda of Center Chief"], 
        answer: 2 
    },
    { 
        q: "What is the last step (Step 15) in the Flow of Center Meeting?", 
        options: ["Closing Prayer", "Closing Remarks", "Announcement of Repayment Rate", "Agenda of Visitors"], 
        answer: 1 
    },
    { 
        q: "According to the 2nd Decision, how much will members deposit weekly to save their own fund?", 
        options: ["Twenty pesos", "One hundred pesos", "Fifty pesos", "Ten pesos"], 
        answer: 2 
    },
    { 
        q: "The 3.rd Decision states that members will borrow according to their ________ and pay weekly.", 
        options: ["needs", "wants", "capacity", "desires"], 
        answer: 2 
    },
    { 
        q: "In the 7th Decision, what do members promise to plant to care for the environment?", 
        options: ["Rice and Corn", "Vegetables, trees, and herbal plants", "Ornamental flowers", "Grass"], 
        answer: 1 
    },
    { 
        q: "Which vices are explicitly mentioned to be avoided in the 9th Decision?", 
        options: ["Overeating and sleeping", "Gambling, drinking alcohol, and smoking", "Gossiping and fighting", "Spending and borrowing"], 
        answer: 1 
    },
    { 
        q: "The 6.th Decision focuses on molding children with right conduct and giving them proper ________.", 
        options: ["clothing", "nutrition", "education", "shelter"], 
        answer: 2 
    },
    { 
        q: "In the \"Pangako ng mga Kasapi,\" members promise to fulfill all rules and obligations with wholehearted ________.", 
        options: ["happiness", "honesty (katapatan)", "hesitation", "silence"], 
        answer: 1 
    },
    { 
        q: "In the \"Pangako ng mga Kawani\" (Staff Pledge), what do staff members promise to strictly observe, especially regarding time?", 
        options: ["Silence", "Discipline", "Generosity", "Patience"], 
        answer: 1 
    },
    { 
        q: "Who acts as the center's representative in all types of meetings and community activities?", 
        options: ["Center Secretary", "Center Treasurer", "Center Chief", "Account Officer"], 
        answer: 2 
    },
    { 
        q: "Who is responsible for conducting the roll call of attendance?", 
        options: ["Center Chief", "Center Treasurer", "Center Secretary", "Account Officer"], 
        answer: 2 
    },
    { 
        q: "Which officer handles the collection of membership premiums and maintains financial documents?", 
        options: ["Center Chief", "Center Secretary", "Center Treasurer", "Area Manager"], 
        answer: 2 
    },
    { 
        q: "Who approves and signs the minutes of the meeting?", 
        options: ["Center Secretary", "Center Treasurer", "Center Chief", "Account Officer"], 
        answer: 2 
    },
    { 
        q: "Who ensures that the money collected is balanced against the center logbook?", 
        options: ["Center Treasurer", "Center Chief", "Center Secretary", "Center Member"], 
        answer: 0 
    },
    { 
        q: "To strengthen their capacity, who is the priority to be elected as center officers?", 
        options: ["Male members", "Women members", "Oldest members", "Richest members"], 
        answer: 1 
    },
    { 
        q: "Which of the following is a criterion for choosing center officers?", 
        options: ["50% repayment rate", "Active member with 100% repayment rate", "No existing business", "Willing to travel abroad"], 
        answer: 1 
    },
    { 
        q: "How long is the term for an elected center officer allowed to serve?", 
        options: ["Not exceeding 6 months", "Not exceeding 2 years", "Not exceeding 1 year", "Indefinitely"], 
        answer: 2 
    }


  ];

  let currentQuestion = 0;
  let score = 0;
  let hasAnsweredCorrectly = new Array(quizData.length).fill(false);

  const questionEl = document.getElementById("question");
  const optionsEl = document.getElementById("options");
  const feedbackEl = document.getElementById("feedback");
  const nextBtn = document.getElementById("next-btn");
  const resultEl = document.getElementById("result");
  
  // *** NEW FUNCTION: Handles the confirmation dialog and reset ***
  function confirmReset() {
    const isConfirmed = confirm("Are you sure you want to reset the quiz? Your current progress will be lost.");
    
    if (isConfirmed) {
      location.reload(); // Hard reset (Yes clicked)
    } 
    // If 'Cancel' or 'No' is clicked, nothing happens.
  }
  // -------------------------------------------------------------

  function showQuestion() {
    const item = quizData[currentQuestion];
    questionEl.textContent = `Q${currentQuestion + 1}. ${item.q}`;
    optionsEl.innerHTML = "";
    feedbackEl.textContent = "";
    nextBtn.style.display = "none";

    item.options.forEach((opt, index) => {
      const btn = document.createElement("button");
      btn.textContent = opt;
      btn.onclick = () => tryAnswer(btn, index);
      optionsEl.appendChild(btn);
      
      if (hasAnsweredCorrectly[currentQuestion]) {
        btn.disabled = true;
      }
    });
    
    if (hasAnsweredCorrectly[currentQuestion]) {
        nextBtn.style.display = "block";
        feedbackEl.textContent = "âœ… Correct! (Revisiting)";
        feedbackEl.className = "feedback correct";
    }
  }

  function tryAnswer(btn, selected) {
    const correct = quizData[currentQuestion].answer;

    if (selected === correct) {
      feedbackEl.textContent = "âœ… Correct!";
      feedbackEl.className = "feedback correct";

      if (!hasAnsweredCorrectly[currentQuestion]) {
        score++;
        hasAnsweredCorrectly[currentQuestion] = true;
      }

      Array.from(optionsEl.children).forEach(b => b.disabled = true);
      nextBtn.style.display = "block";

    } else {
      btn.disabled = true;
      btn.style.opacity = "0.45";

      feedbackEl.textContent = "âŒ Wrong! Try again.";
      feedbackEl.className = "feedback wrong";
    }
  }

  nextBtn.onclick = () => {
    currentQuestion++;
    if (currentQuestion < quizData.length) {
      showQuestion();
    } else {
      showResult();
    }
  };

  function jumpToQuestion() {
    const num = parseInt(document.getElementById("jumpInput").value);
    if (!num || num < 1 || num > quizData.length) {
      alert("Invalid question number.");
      return;
    }
    currentQuestion = num - 1;
    showQuestion();
  }

  function showResult() {
    document.getElementById("quiz").style.display = "none";
    resultEl.style.display = "block";

    resultEl.innerHTML = `
      <h2>Your Score: ${score}/${quizData.length}</h2>
    `;
  }

  showQuestion();
</script>
</body>
</html>
